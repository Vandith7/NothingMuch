        <section>
            <h1>Generate a Random Avatar From Your Name</h1>
            <div class="centerDiv">
                <div class="details">
                    <label>Enter Your Name</label><br>
                    <input type="text" name="" id="nameid">
                </div>

                
                <div class="details">
                    <label for="gender">Select Your Gender</label><br>
                    <select name="gender" id="genid">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            

                <div class="imgdiv">
                    <img src="welcome.jpg" width="200" height="200" class="imgchange">
                </div>

                <button> Click Here</button>

            </div>
        </section>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <script>
            $(document).ready(function () {
                $('button').click(function () {
                    const name = $('#nameid').val();
                    const gender=$('#genid').val();
                    $('.imgchange').attr('src', `https://joeschmoe.io/api/v1/${gender}/${name}`);
                    const b = $('.imgchange');
                    console.log(b);

                });
            });
        </script>
